<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Mathinator</h1>
    <span>
    <input type="number" id="num1" placeholder="Number" /><input type="number" id="num2" placeholder="Number" />
    <button id="addition">Add Numbers</button>
    <button id="subtraction">Subtract Numbers</button>
    <button id="multiply">Multiply Numbers</button>
    <button id="divide">Divide Numbers</button>
    </span>
    <div>
        <h2>Calculations</h2>
        <ul id="history">
        </ul>
    </div>
    <div>
        <button id="clearButton">Clear All</button>
    </div>
    
</body>
</html>
